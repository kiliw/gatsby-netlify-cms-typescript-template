backend:
  name: git-gateway
  repo: kiliw/gatsby-netlify-cms-typescript-template

local_backend: true

media_folder: "static/img"
public_folder: "/img"
publish_mode: "editorial_workflow"

i18n:
  structure: single_file
  locales: [de, en]
  default_locale: de

collections:
  - name: "home"
    label: "MainPage"
    i18n: true
    delete: false
    files:
      - file: "src/content/home/home.json"
        name: "home"
        label: "Home"
        format: "json"
        identifier_field: "id"
        fields:
          - name: "id"
            widget: "hidden"
            default: "home"

          - name: "title"
            widget: "string"
            i18n: true
          - name: "introduction"
            widget: "markdown"
            i18n: true
